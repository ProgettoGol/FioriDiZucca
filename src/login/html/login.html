<!DOCTYPE html>
<html lang="it">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- roboto condensed, indie flower, oswald fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/website/css/template.css">
    <link rel="stylesheet" href="/src/login/css/login.css">

    <script src="/website/javascript/HTTP/HttpRequest.js"></script>
    <script src="/website/javascript/HTTP/HttpResponse.js"></script>
    <script src="/website/javascript/Server/Session.js"></script>
    <script src="/website/javascript/Server/SimulatedServer.js"></script>
    <script src="/website/javascript/Server/SimulatedDatabase.js"></script>
    <script src="/website/javascript/Sessione/SessionHandler.js"></script>
    <script src="/website/javascript/Input/Input.js"></script>
    <script src="/website/javascript/Form/Form.js"></script>
    <script src="/website/MainWebsite.js"></script>

    <script src="/src/login/javascript/Credentials.js"></script>
    <script src="/src/login/javascript/LogInForm.js"></script>
    <script src="/src/login/javascript/SignUpForm.js"></script>
    <script src="/src/login/javascript/MainLogin.js"></script>

</head>

<body>
    <div id="login" class="p-0 container-fluid">
        <header>

            <div class="m-0 row padding-responsive-y-3">
                <div class="p-0 col-2 d-flex align-items-start justify-content-start padding-responsive-x-3">
                    
                    <nav>
                        <button id="menu" type="button" class="p-0 border-0 background-transparent d-flex" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                            <img class="object-xs" src="/public/Icongridview.png">
                        </button>

                        <div class="w-25 offcanvas offcanvas-start background-dark" data-bs-scroll="true" tabindex="-1" id="offcanvas">
                            <div class="m-0 row padding-responsive-y-3">
                                <div class="p-0 col-12 d-flex align-items-start justify-content-start padding-responsive-x-3">
                                    <span>
                                        <button type="button" class="p-0 border-0 background-transparent d-flex" data-bs-dismiss="offcanvas">
                                            <img class="object-xs" src="/public/Icongridview.png">
                                        </button>
                                    </span>
                                </div>
                            </div>

                            <ul class="p-0 container-fluid">
                                <li class="object-xs roboto-condensed-regular text-dark-green d-flex align-items-center">
                                    <div class="m-0 row">
                                        <div class="p-0 col-12 padding-responsive-x-3 d-flex justify-content-start align-items-center">
                                            <img class="icon" src="/public/personalAreaIcon.png">
                                        </div>
                                    </div>
                                    <div class="m-0 row">
                                        <div id="link_login_div" class="hoverable p-0 col-12 padding-responsive-x-1 d-flex justify-content-start align-items-center"></div>
                                    </div>
                                </li>
                                <li class="object-xs roboto-condensed-regular text-dark-green d-flex align-items-center">
                                    <div class="m-0 row">
                                        <div class="p-0 col-12 padding-responsive-x-3 d-flex justify-content-start align-items-center">
                                            <img class="icon" src="/public/restaurantMenuIcon.png">
                                        </div>
                                    </div>
                                    <div class="m-0 row">
                                        <div class="p-0 col-12 padding-responsive-x-1 d-flex justify-content-start align-items-center">
                                            <a class="list-group-item text-xs" href="/src/cosaoffriamo/html/cosaoffriamo.html">Cosa offriamo</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="object-xs roboto-condensed-regular text-dark-green d-flex align-items-center">
                                    <div class="m-0 row">
                                        <div class="p-0 col-12 padding-responsive-x-3 d-flex justify-content-start align-items-center">
                                            <img class="icon" src="/public/reservationIcon.png">
                                        </div>
                                    </div>
                                    <div class="m-0 row">
                                        <div class="p-0 col-12 padding-responsive-x-1 d-flex justify-content-start align-items-center">
                                            <a class="list-group-item text-xs" href="/src/contatti/html/contatti.html#riserva_un_tavolo">Riserva un tavolo</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </nav>

                </div>

                <div class="p-0 col-8"></div>

                <div id="login_div" class="p-0 col-2 d-flex align-items-start justify-content-end padding-responsive-x-3"></div>
            </div>

        </header>

        <main>
            <section class="d-flex justify-content-center align-items-center">

                <div class="p-0 container-fluid">
                    <div class="m-0 row">
                        <div class="p-0 col-3"></div>

                        <div class="p-0 col-6">
                            <div class="m-0 row">
                                <div class="p-0 col-2"></div>

                                <div class="p-0 col-8 rounded-responsive-1 background-orange padding-responsive-x-2">
                                    <form onsubmit="logInForm.onFormSubmit(); return false;">
                                        <div class="text-center">
                                            <h1 class="m-0 roboto-condensed-bold text-m text-dark margin-responsive-y-3">LOGIN</h1>
                                            <input type="text" id="username" class="object-xs p-0 border-responsive-1 text-s text-dark rounded-responsive-1 padding-responsive-x-1 margin-responsive-y-1" name="username"  placeholder="username" oninput="logInForm.usernameInput.onInput()" required>
                                            <input type="password" id="password" class="object-xs p-0 border-responsive-1 text-s text-dark rounded-responsive-1 padding-responsive-x-1 margin-responsive-y-1" name="password" placeholder="password" oninput="logInForm.passwordInput.onInput()" required>
                                            <div id="result_log_in" class="d-none object-xs m-0 row margin-responsive-y-1" role="alert">
                                                <div class="p-0 col-12 rounded-responsive-1 border border-responsive-1 border-grey background-light d-flex align-items-center justify-content-center">
                                                    <p class="indie-flower-bold text-s padding-responsive-x-1"></p>
                                                </div>
                                            </div>
                                            <div class="m-0 row">
                                                <div class="p-0 col-12 d-flex justify-content-between">
                                                    <button type="submit" class="p-0 btn btn-primary border-responsive-1 text-s text-dark rounded-responsive-1 padding-responsive-1 margin-responsive-y-2" >Accedi</button>
                                                    <button type="button" class="p-0 btn btn-primary border-responsive-1 text-s text-dark rounded-responsive-1 padding-responsive-1 margin-responsive-y-2" data-bs-toggle="modal" data-bs-target="#sign_up_modal"> Registrati</button>        
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="sign_up_modal" class="modal fade" tabindex="-1">
                                    <div class="center-modal modal-dialog">
                                        <div class="modal-content">
                            
                                            <div class="modal-header">
                                                <h5 class="modal-title">Registrazione</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                            
                                            <div class="modal-body">
                                                <form onsubmit="signUpForm.onFormSubmit(); return false;">
                            
                                                    <div class="mb-3">
                                                        <label for="nome" class="form-label">Nome</label>
                                                        <input type="text" id="sign_up_name" class="form-control" name="name" placeholder="Nome" oninput="signUpForm.nameInput.onInput()" required>
                                                    </div>
                            
                                                    <div class="mb-3">
                                                        <label for="cognome" class="form-label">Cognome</label>
                                                        <input type="text" id="sign_up_last_name" class="form-control" name="lastName" placeholder="Cognome" oninput="signUpForm.lastNameInput.onInput()" required>
                                                    </div>
                            
                                                    <div class="mb-3">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" id="sign_up_username" class="form-control" name="username" placeholder="Username" oninput="signUpForm.usernameInput.onInput()" required>
                                                    </div>
                            
                                                    <div class="mb-3">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" id="sign_up_password" class="form-control" placeholder="Password" oninput="signUpForm.passwordInput.onInput()" required>
                                                    </div>

                                                    <div id="result_sign_up" class="d-none mb-3" role="alert">
                                                        <div class="form-control rounded-responsive-1 border border-responsive-1 border-grey background-light d-flex align-items-center justify-content-center">
                                                            <p></p>
                                                        </div>
                                                    </div>
                            
                                                    <button type="submit" class="btn btn-primary">Invia</button>
                                                </form>
                                            </div>
                            
                                        </div>
                                    </div>
                                </div>

                                <div class="p-0 col-2"></div>
                            </div>
                        </div>

                        <div class="p-0 col-3"></div>
                    </div> 
                </div>
                
            </section>
        </main>

    </div>
</body>

</html>
