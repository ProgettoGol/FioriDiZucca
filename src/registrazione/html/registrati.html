<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Registrazione + Login/Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="/src/javascript/registrazione.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/template.css">

</head>

<!-- DEBUG: implementare le regole personalizzate del template -->

<body class="p-4">

    <!-- Bottone login/logout -->
    <div id="authButtonContainer" class="mb-4"></div>

    <!-- Bottone per aprire il modale di registrazione -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal"> Registrati

    </button>

    <!-- MODALE DI REGISTRAZIONE -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Registrazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>

                <div class="modal-body">
                    <form id="registrationForm">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Mario" required>
                        </div>

                        <!-- Cognome -->
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="cognome" placeholder="Rossi" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@esempio.com" required>
                        </div>

                        <!-- Conferma Email -->
                        <div class="mb-3">
                            <label for="emailConferma" class="form-label">Conferma Email</label>
                            <input type="email" class="form-control" id="emailConferma" required>
                            <div class="invalid-feedback">Le email non corrispondono.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <!-- Conferma Password -->
                        <div class="mb-3">
                            <label for="passwordConferma" class="form-label">Conferma Password</label>
                            <input type="password" class="form-control" id="passwordConferma" required>
                            <div class="invalid-feedback">Le password non corrispondono.</div>
                        </div>

                        <!-- Bottone Registrati -->
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
